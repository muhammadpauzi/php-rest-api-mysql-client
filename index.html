    <div class="max-w-4xl mx-auto py-10 px-3">
        <div class="py-5 flex gap-2">

                <input type="text" id="searchInput" class="p-3 block w-full bg-white border-2 border-gray-200 rounded"
                    placeholder="Enter a keyword...">
            </div>
            <div class="w-full flex gap-2">
                <div class="w-full">
                    <label for="sort" class="text-gray-500 font-bold mb-2 block">Sort by Date Created</label>
                    <select name="" id="sort" class="w-full p-3 block bg-white border-2 border-gray-200 rounded">

                        <option value="">DESC</option>
                    </select>
                </div>
                <div class="w-full">
                    <label for="limit" class="text-gray-500 font-bold mb-2 block">Show by Limit</label>
                    <select name="" id="limit" class="w-full p-3 block bg-white border-2 border-gray-200 rounded">
                        <option value="">20</option>
                        <option value="">50</option>
                        <option value="">100</option>
                        <option value="">200</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="mb-4 space-x-5">
            <small class="text-gray-500 font-bold">Total Founded : <span id="totalFounded">...</span></small>
        </div>
